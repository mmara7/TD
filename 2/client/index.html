<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Users manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="src/users-service.js"></script>
    <style>
      .column-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .column {
        width: 45% ;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="title">Users</div>

      <ul class="user-list">
        <li>
          <div class="user-row-header">
            <div class="user-name">Name</div>
            <div class="user-city">City</div>
            <div class="btn-delete"></div>
            <div class="btn-update"></div>
          </div>
        </li>

        <li v-for="(user, index) in users">
          <div class="user-row">
            <div class="user-name">{{ user.name }}</div>
            <div class="user-city"><i>{{ user.city }}</i></div>
            <div class="btn-delete"><button @click="deleteUser(user)">Delete</button></div>
            <div class="btn-update"><button  @click="updateUser(index)">Update</button></div>
          </div>
        </li>
      </ul>

      <div class="column-container">
        <div class = "column">
        <div class="title">Add User</div>
        

      <form >
        <label for="name">Name:</label>
        <input type="text" id="form-name" name="name"><br>
    
        <label for="city">City:</label>
        <input type="text" id="form-city" name="city"><br>
    
    </form>
    <div  class="btn-add"><button @click="addUser()">Add</button></div>
    </div>

    
    <div class="column">
      <div class="title">Update User</div>


    <form >
      <label for="name">Name:</label>
      <input type="text" id="formUp-name" name="name"><br>
  
      <label for="city">City:</label>
      <input type="text" id="formUp-city" name="city"><br>
    </form>
    </div>

    </div>
    <script src="src/app.js"></script>
  </body>
</html>
